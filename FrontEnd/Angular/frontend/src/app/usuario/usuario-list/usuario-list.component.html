<p>usuario-list works!</p>


<table style="border:2px solid black; background-color: rgb(192, 240, 255);" class="table">
    <tr>
        <th>Id Usuario</th>
        <th>Nome Usuario</th>
        <th>CPF Usuario</th>
    </tr>
    <tr  *ngFor="let a of usuarios">
        <td> {{ a.idUsuario }} </td>
        <td> {{ a.nomeUsuario }} </td>
        <td> {{ a.cpfUsuario }} </td>
    </tr>

</table>
