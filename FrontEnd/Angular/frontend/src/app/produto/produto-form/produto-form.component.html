<!-- Formulário -->
<h2>Registro de Produtos</h2>
<div class="row">
    <div class="col-lg">
        <form [formGroup]="formProd" (submit)="onSubmit()">
            <div class="form-group">
                <label for="txtNome">Nome do Produto:</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="nomeHelp" formControlName="nomeProd">
                <small id="nomeHelp" class="form-text text-muted">Digite o nome do produto.</small>
                <!-- <app-field-error 
                [isShow]="isValid('nomeProd')"
                [msg]="'Erro ao preencher nome do produto'">
                </app-field-error> -->

                <!-- <app-field-debug
                [field]="formProd.get('nomeProd')">
                </app-field-debug> -->
            </div>
            <div class="form-group">
                <label for="txtPrecoUnit">Preço Unitário:</label>
                <input type="number" class="form-control" id="txtPrecoUnit" aria-describedby="precoUnitHelp" formControlName="precoUnitProd">
                <small id="precoUnitHelp" class="form-text text-muted">Digite o preço do produto.</small>
                <!-- <app-field-error 
                [isShow]="isValid('precoUnitProd')"
                [msg]="'Erro ao preencher preço do produto'">
                </app-field-error> -->

                <!-- <app-field-debug
                [field]="formProd.get('precoUnitProd')">
                </app-field-debug> -->
            </div>
            <div class="form-group">
                <label for="txtQtdEstoque">Quantidade em estoque:</label>
                <input type="text" class="form-control" id="txtQtdEstoque" aria-describedby="qtdEstoqueHelp" formControlName="qtdeEstoqueProd">
                <small id="qtdEstoqueHelp" class="form-text text-muted">Digite a quantidade em estoque do produto.</small>
                <!-- <app-field-error 
                [isShow]="isValid('qtdeEstoqueProd')"
                [msg]="'Erro ao preencher estoque do produto'">
                </app-field-error> -->

                <!-- <app-field-debug
                [field]="formProd.get('qtdeEstoqueProd')">
                </app-field-debug> -->
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!formProd.valid">Salvar</button>
        </form>
    </div>
</div>
